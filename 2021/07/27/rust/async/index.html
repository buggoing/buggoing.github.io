    <figure class="highlight rust"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">use</span> std::&#123;sync::Arc, thread, time&#125;;</span><br><span class="line"><span class="keyword">use</span> tokio::spawn;</span><br><span class="line"><span class="keyword">use</span> tokio::sync::Semaphore;</span><br><span class="line"></span><br><span class="line"><span class="meta">#[tokio::main]</span></span><br><span class="line"><span class="keyword">async</span> <span class="function"><span class="keyword">fn</span> <span class="title">main</span></span>() &#123;</span><br><span class="line">    <span class="keyword">let</span> total: <span class="built_in">i64</span> = <span class="number">100</span>;</span><br><span class="line">    <span class="keyword">let</span> <span class="keyword">mut</span> tasks = <span class="built_in">vec!</span>[];</span><br><span class="line">    <span class="comment">// controal concurrent number</span></span><br><span class="line">    <span class="keyword">let</span> semap = Arc::new(Semaphore::new(<span class="number">10</span>));</span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> <span class="number">1</span>..total &#123;</span><br><span class="line">        <span class="keyword">let</span> permit = semap.clone().acquire_owned().<span class="keyword">await</span>.unwrap();</span><br><span class="line">        <span class="keyword">let</span> t = spawn(<span class="keyword">async</span> <span class="keyword">move</span> &#123;</span><br><span class="line">            <span class="keyword">let</span> res = do_some_work(i).<span class="keyword">await</span>;</span><br><span class="line">            <span class="built_in">drop</span>(permit);</span><br><span class="line">            res</span><br><span class="line">        &#125;);</span><br><span class="line">        tasks.push(t);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">let</span> <span class="keyword">mut</span> result: <span class="built_in">i64</span> = <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">for</span> t <span class="keyword">in</span> tasks &#123;</span><br><span class="line">        result += t.<span class="keyword">await</span>.expect(<span class="string">&quot;failed&quot;</span>);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">println!</span>(<span class="string">&quot;result is &#123;&#125;&quot;</span>, result);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">async</span> <span class="function"><span class="keyword">fn</span> <span class="title">do_some_work</span></span>(i: <span class="built_in">i64</span>) -&gt; <span class="built_in">i64</span> &#123;</span><br><span class="line">    <span class="built_in">println!</span>(<span class="string">&quot;number &#123;&#125;&quot;</span>, i);</span><br><span class="line">    thread::sleep(time::Duration::from_secs(<span class="number">1</span>));</span><br><span class="line">    i * i</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
