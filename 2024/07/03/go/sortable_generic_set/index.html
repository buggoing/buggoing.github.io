</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> main</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> (</span><br><span class="line">	<span class="string">&quot;fmt&quot;</span></span><br><span class="line">	<span class="string">&quot;sort&quot;</span></span><br><span class="line">)</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">main</span><span class="params">()</span></span> &#123;</span><br><span class="line">	ms := NewMapSet[Student]()</span><br><span class="line">	ms.Add(Student&#123;<span class="number">23</span>, <span class="string">&quot;a&quot;</span>&#125;)</span><br><span class="line">	ms.Add(Student&#123;<span class="number">22</span>, <span class="string">&quot;a&quot;</span>&#125;)</span><br><span class="line">	ms.Add(Student&#123;<span class="number">22</span>, <span class="string">&quot;b&quot;</span>&#125;)</span><br><span class="line">	fmt.Println(ms.Sorted())</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">type</span> Student <span class="keyword">struct</span> &#123;</span><br><span class="line">	Score <span class="keyword">int</span></span><br><span class="line">	Name  <span class="keyword">string</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(s Student)</span> <span class="title">Less</span><span class="params">(other Student)</span> <span class="title">bool</span></span> &#123;</span><br><span class="line">	<span class="keyword">return</span> s.Score &lt; other.Score || s.Name &lt; s.Name</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">type</span> Sortable[T any] <span class="keyword">interface</span> &#123;</span><br><span class="line">	Less(member T) <span class="keyword">bool</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">type</span> SortableSet[T any] <span class="keyword">interface</span> &#123;</span><br><span class="line">	Add(member T)</span><br><span class="line">	Size() <span class="keyword">int</span></span><br><span class="line">	Contains(member T) <span class="keyword">bool</span></span><br><span class="line">	Sorted() []T</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">type</span> MapSet[T <span class="keyword">interface</span> &#123;</span><br><span class="line">	Sortable[T]</span><br><span class="line">	comparable</span><br><span class="line">&#125;] <span class="keyword">struct</span> &#123;</span><br><span class="line">	members <span class="keyword">map</span>[T]<span class="keyword">struct</span>&#123;&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">NewMapSet</span>[<span class="title">T</span> <span class="title">interface</span></span> &#123;</span><br><span class="line">	Sortable[T]</span><br><span class="line">	comparable</span><br><span class="line">&#125;]() SortableSet[T] &#123;</span><br><span class="line">	<span class="keyword">return</span> MapSet[T]&#123;</span><br><span class="line">		members: <span class="built_in">make</span>(<span class="keyword">map</span>[T]<span class="keyword">struct</span>&#123;&#125;),</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(s MapSet[T])</span> <span class="title">Add</span><span class="params">(member T)</span></span> &#123;</span><br><span class="line">	s.members[member] = <span class="keyword">struct</span>&#123;&#125;&#123;&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(s MapSet[T])</span> <span class="title">Size</span><span class="params">()</span> <span class="title">int</span></span> &#123;</span><br><span class="line">	<span class="keyword">return</span> <span class="built_in">len</span>(s.members)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(s MapSet[T])</span> <span class="title">Contains</span><span class="params">(member T)</span> <span class="title">bool</span></span> &#123;</span><br><span class="line">	_, found := s.members[member]</span><br><span class="line">	<span class="keyword">return</span> found</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(s MapSet[T])</span> <span class="title">Sorted</span><span class="params">()</span> []<span class="title">T</span></span> &#123;</span><br><span class="line">	sorted := <span class="built_in">make</span>([]T, <span class="number">0</span>, <span class="built_in">len</span>(s.members))</span><br><span class="line">	<span class="keyword">for</span> member := <span class="keyword">range</span> s.members &#123;</span><br><span class="line">		<span class="comment">// cast required here?</span></span><br><span class="line">		sorted = <span class="built_in">append</span>(sorted, member)</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	sort.Slice(sorted, <span class="function"><span class="keyword">func</span><span class="params">(i, j <span class="keyword">int</span>)</span> <span class="title">bool</span></span> &#123;</span><br><span class="line">		<span class="keyword">return</span> sorted[i].Less(sorted[j])</span><br><span class="line">	&#125;)</span><br><span class="line">	<span class="keyword">return</span> sorted</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
